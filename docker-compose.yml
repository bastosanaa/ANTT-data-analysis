version: '3.8'

services:
  antt-dashboard:
    # Constr√≥i a imagem usando o Dockerfile na pasta atual
    build: . 
    container_name: antt_app
    # Mapeia a porta 8501 do container para a 8501 do computador
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3